    <title>id andclass</title>
</head>
<body>
    <h3>Id and class</h3>
    <div id="mainBox" class="redbg BlackBorder">

    This is mainbox

    </div>
    <span class="redbg"></span>
    <!-- emmet -->
    <!-- cntrl + / to comment -->
    <span class="redBG"></span>
    <!-- write span.redBG  -->
    <span id="spanID"></span>
    <!-- write span#spanID  -->
    <div class="redBG anotherClass"></div>
    <!-- div.redBG.anotherClass  -->
    <!-- emmet takes div tag as default  .blackBG ->>>> -->

    <div class="blackBG"> </div>
    <!-- creating multiple elements using emmet  -->
    <!-- span.myClass.myClass2.myClass3*4 to multiply 4 timess  -->
     <span class="myClass myClass2 myClass3">First</span>
     <span class="myClass myClass2 myClass3">Second</span>
     <span class="myClass myClass2 myClass3">Third</span>
     <span class="myClass myClass2 myClass3">Fourth</span>
</body>
